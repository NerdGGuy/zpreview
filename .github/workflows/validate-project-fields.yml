name: Validate Project Fields

on:
  issues:
    types: [labeled]

jobs:
  validate-fields:
    if: github.event.label.name == 'Validate Project Fields'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Project Fields
        uses: ./.github/actions/project-fields-validator
        with:
          project-number: 123  # Replace with your actual project number
          issue-number: ${{ github.event.issue.number }}
