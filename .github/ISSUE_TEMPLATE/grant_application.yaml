name: Grant Application
description: Submit a grant application to Zcash Community Grants
title: Grant Application - (ID, Project Name)
labels:
- Grant Application

- type: markdown
  attributes:
    value: '## Terms and Conditions'

- type: checkboxes
  id: terms_and_conditions_checkboxes
  attributes:
    label: Terms and Conditions
    options:
    - label: I agree to the [Grant Agreement]() terms if funded
    - label: I agree to [Provide KYC information]() if funded above $50,000 USD
    - label: I agree to disclose conflicts of interest
    - label: I agree to adhere to the [Code of Conduct]()
    - label: I agree to post request details on the [Community Forum]()
    - label: _Link to this issue on forum (do after application has been submitted)
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Organization Details'

- type: input
  id: organization_details_name
  attributes:
    label: Organization Name
  validations:
    required: true

- type: input
  id: organization_details_owners
  attributes:
    label: Application Owners (GitHub @Usernames)
  validations:
    required: true

- type: input
  id: organization_details_discovery
  attributes:
    label: How did you learn about Zcash Community Grants
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Project Overview'

- type: input
  id: project_overview_name
  attributes:
    label: Project Name
  validations:
    required: true

- type: input
  id: project_overview_amount
  attributes:
    label: Requested Grant Amount (USD)
  validations:
    required: true

- type: dropdown
  id: project_overview_category
  attributes:
    label: Category
    description: '[See Category Definitions](https://zcashcommunitygrants.org/categories)'
    options:
    - Infrastructure
    - Community
    - Education
    - Non-Wallet Applications
    - Integration
    - Wallets
    - Research & Development
    - Media
    - Zcash Protocol Extension
    - Dedicated Resource
    - Event Sponsorships
  validations:
    required: true

- type: dropdown
  id: project_overview_sponsorship
  attributes:
    label: Sponsorship Request
    options:
    - 'Yes'
    - 'No'
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Team Information'

- type: textarea
  id: team_information_project_lead
  attributes:
    label: Project Lead
    value: |
      Name:
      Role:
      Background:
      Responsibilities:
  validations:
    required: true

- type: textarea
  id: team_information_members
  attributes:
    label: Additional Team Members
    value: |
      1. Name:
         Role:
         Background:
         Responsibilities:
      2. Name:
         Role:
         Background:
         Responsibilities:
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Project Details'

- type: textarea
  id: project_details_summary
  attributes:
    label: Project Summary
    description: Provide a brief summary/elevator pitch of your project in 1-2 sentences
  validations:
    required: true

- type: textarea
  id: project_details_description
  attributes:
    label: Project Description
    description: Provide a brief overview of the project
  validations:
    required: true

- type: textarea
  id: project_details_problem
  attributes:
    label: Proposed Problem
    description: Describe your proposed problem
  validations:
    required: true

- type: textarea
  id: project_details_solution
  attributes:
    label: Proposed Solution
    description: Describe your proposed solution
  validations:
    required: true

- type: textarea
  id: project_details_format
  attributes:
    label: Solution Format
    description: Explain the format of your solution
  validations:
    required: true

- type: textarea
  id: project_details_dependencies
  attributes:
    label: Dependencies
    description: List any dependencies for your project
  validations:
    required: true

- type: textarea
  id: project_details_technical
  attributes:
    label: Technical Approach
    description: Describe your technical approach
  validations:
    required: true

- type: textarea
  id: project_details_collaboration
  attributes:
    label: Collaboration and Upstream Dependencies
    description: Describe any dependencies or collaborations required
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Budget'

- type: input
  id: budget_hardware
  attributes:
    label: Hardware/Software Costs (USD)
  validations:
    required: true

- type: textarea
  id: budget_hardware_justification
  attributes:
    label: Hardware/Software Justification
  validations:
    required: true

- type: input
  id: budget_service
  attributes:
    label: Service Costs (USD)
  validations:
    required: true

- type: textarea
  id: budget_service_justification
  attributes:
    label: Service Costs Justification
  validations:
    required: true

- type: input
  id: budget_compensation
  attributes:
    label: Compensation Costs (USD)
  validations:
    required: true

- type: textarea
  id: budget_compensation_justification
  attributes:
    label: Compensation Costs Justification
  validations:
    required: true

- type: input
  id: budget_total
  attributes:
    label: Total Budget (USD)
  validations:
    required: true

- type: dropdown
  id: budget_previous_funding
  attributes:
    label: Previous Funding
    options:
    - 'Yes'
    - 'No'
  validations:
    required: true

- type: textarea
  id: budget_previous_details
  attributes:
    label: Previous Funding Details
  validations:
    required: true

- type: dropdown
  id: budget_other_sources
  attributes:
    label: Other Funding Sources
    options:
    - 'Yes'
    - 'No'
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Risk Assessment'

- type: textarea
  id: risk_implementation
  attributes:
    label: Implementation Risks
    description: Describe potential execution risks
  validations:
    required: true

- type: textarea
  id: risk_side_effects
  attributes:
    label: Potential Side Effects
    description: Describe potential unintended consequences
  validations:
    required: true

- type: textarea
  id: risk_metrics
  attributes:
    label: Success Metrics
    description: Outline your evaluation plan
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Project Schedule'

- type: textarea
  id: schedule_timeline
  attributes:
    label: Timeline Overview
    description: Provide a detailed project timeline
  validations:
    required: true

- type: input
  id: schedule_startup
  attributes:
    label: Startup Funding (USD)
  validations:
    required: true

- type: textarea
  id: schedule_startup_justification
  attributes:
    label: Startup Funding Justification
  validations:
    required: true

- type: textarea
  id: schedule_milestones
  attributes:
    label: Milestone Details
    value: |
      1. Milestone 1
      - Title:
      - Amount (USD): $
      - Expected Start Date: (YYYY-MM-DD)
      - Expected Completion Date: (YYYY-MM-DD)
      - Estimated Hours: HHHH
      - Deliverables: (Provide a brief summary)
      - _Status: ("", "In Progress", "Complete", "Cancelled")

      2. Milestone 2
      - Title:
      - Amount (USD): $
      - Expected Start Date: (YYYY-MM-DD)
      - Expected Completion Date: (YYYY-MM-DD)
      - Estimated Hours: HHHH
      - Deliverables: (Provide a brief summary)
      - _Status: ("", "In Progress", "Complete", "Cancelled")
  validations:
    required: true

- type: textarea
  id: supporting_documents
  attributes:
    label: Supporting Documents
    description: List and describe any file attachments relevant to this application
    value: |
      - File Name 1: Brief description of the file contents
      - File Name 2: Brief description of the file contents
  validations:
    required: true
