name: Grant Application
description: Submit a grant application to Zcash Community Grants
title: Grant Application - (ID, Project Name)
labels:
- Grant Application
body:

- type: markdown
  attributes:
    value: '## Terms and Conditions'

- type: checkboxes
  id: select_options
  attributes:
    label: Select options
    options:
    - label: I agree to the [Grant Agreement]() terms if funded
    - label: I agree to [Provide KYC information]() if funded above $50,000 USD
    - label: I agree to disclose conflicts of interest
    - label: I agree to adhere to the [Code of Conduct]()
    - label: I agree to post request details on the [Community Forum]()
    - label: _Link to this issue on forum (do after application has been submitted)

- type: markdown
  attributes:
    value: '## Applicant Information'

- type: input
  id: organization_name
  attributes:
    label: Organization Name
  validations:
    required: true

- type: input
  id: application_owners
  attributes:
    label: Application Owners
    description: GitHub @Usernames
  validations:
    required: true

- type: input
  id: how_did_you_learn_about_zcash_community_grants
  attributes:
    label: How did you learn about Zcash Community Grants
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Project Details'

- type: input
  id: project_name
  attributes:
    label: Project Name
  validations:
    required: true

- type: input
  id: requested_grant_amount
  attributes:
    label: Requested Grant Amount
    description: $
  validations:
    required: true

- type: dropdown
  id: category
  attributes:
    label: Category
    options:
    - label: Infrastructure
      value: Infrastructure
    - label: Community
      value: Community
    - label: Education
      value: Education
    - label: Non-Wallet Applications
      value: Non-Wallet Applications
    - label: Integration
      value: Integration
    - label: Wallets
      value: Wallets
    - label: Research & Development
      value: Research & Development
    - label: Media
      value: Media
    - label: Zcash Protocol Extension
      value: Zcash Protocol Extension
    - label: Dedicated Resource
      value: Dedicated Resource
    - label: Event Sponsorships
      value: Event Sponsorships
    description: '[See Category Definitions](https://zcashcommunitygrants.org/categories)'
  validations:
    required: true

- type: textarea
  id: sponsorship_request
  attributes:
    label: Sponsorship Request
    description: (Yes/No)
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Team Members'

- type: input
  id: name
  attributes:
    label: Name
  validations:
    required: true

- type: input
  id: background
  attributes:
    label: Background
  validations:
    required: true

- type: textarea
  id: team_members
  attributes:
    label: Team Members
    description: 'Enter team members details in the following format:'
    value: "1. Name:\n   - Role: \n   - Background: \n   - Responsibilities: \n2.\
      \ Name:\n   - Role: \n   - Background: \n   - Responsibilities: \n..."
  validations:
    required: false

- type: markdown
  attributes:
    value: '## Project Summary'

- type: markdown
  attributes:
    value: '## Project Description'

- type: markdown
  attributes:
    value: '## Budget'

- type: input
  id: amount
  attributes:
    label: Amount
    description: $
  validations:
    required: true

- type: textarea
  id: justification
  attributes:
    label: Justification
    description: (Provide a brief summary)
  validations:
    required: true

- type: input
  id: amount
  attributes:
    label: Amount
    description: $
  validations:
    required: true

- type: textarea
  id: justification
  attributes:
    label: Justification
    description: (Provide a brief summary)
  validations:
    required: true

- type: input
  id: amount
  attributes:
    label: Amount
    description: $
  validations:
    required: true

- type: textarea
  id: justification
  attributes:
    label: Justification
    description: (Provide a brief summary)
  validations:
    required: true

- type: input
  id: total_amount
  attributes:
    label: Total Amount
    description: $
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Funding'

- type: textarea
  id: previous_funding
  attributes:
    label: Previous Funding
    description: (Yes/No)
  validations:
    required: true

- type: textarea
  id: previous_funding_details
  attributes:
    label: Previous Funding Details
    description: (If applicable)
  validations:
    required: true

- type: textarea
  id: other_funding_sources
  attributes:
    label: Other Funding Sources
    description: (Yes/No)
  validations:
    required: true

- type: markdown
  attributes:
    value: '## Risks and Evaluation'

- type: markdown
  attributes:
    value: '## Project Timeline'

- type: markdown
  attributes:
    value: '## Milestones'

- type: textarea
  id: milestones
  attributes:
    label: Milestones
    description: 'Enter milestones details in the following format:'
    value: "### Milestone 1\n- Title: \n- Amount (USD): $\n- Expected Start Date:\
      \ (YYYY-MM-DD)\n- Expected Completion Date: (YYYY-MM-DD)\n- Estimated Hours:\
      \ HHHH\n- Deliverables: (Provide a brief summary)\n- _Status: (\"\", \"In Progress\"\
      , \"Complete\", \"Cancelled\")\n### Milestone 2\n- Title:\n- Amount (USD): $\n\
      - Expected Start Date: (YYYY-MM-DD)\n- Expected Completion Date: (YYYY-MM-DD)\n\
      - Estimated Hours: HHHH\n- Deliverables: (Provide a brief summary)\n- _Status:\
      \ (\"\", \"In Progress\", \"Complete\", \"Cancelled\")\n..."
  validations:
    required: false

- type: markdown
  attributes:
    value: '## File Attachments'

- type: textarea
  id: file_attachments
  attributes:
    label: File Attachments
    description: 'Enter file attachments details in the following format:'
    value: '- File Name 1: Brief description of the file contents
      - File Name 2: Brief description of the file contents
      ...'
  validations:
    required: false
