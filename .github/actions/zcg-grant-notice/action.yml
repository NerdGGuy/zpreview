name: 'ZCG Grant Notice'
description: 'Posts ZCG grant application instructions and requirements'

inputs:
  token:
    description: 'GitHub token'
    required: true
  issue-number:
    description: 'Issue number'
    required: true
  repo-owner:
    description: 'Repository owner'
    required: true
  repo-name:
    description: 'Repository name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Post Grant Notice
      uses: actions/github-script@v7
      with:
        github-token: ${{ inputs.token }}
        script: |
          await github.rest.issues.createComment({
            owner: inputs.repo-owner,
            repo: inputs.repo-name,
            issue_number: inputs.issue-number,
            body: process.env.GRANT_NOTICE_MESSAGE
          });
      env:
        GRANT_NOTICE_MESSAGE: ${{ vars.GRANT_NOTICE_MESSAGE }}
